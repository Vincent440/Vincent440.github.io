<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock!Paper!Scissors!</title>
  </head>

  <body>

        
        <div id="game">
        <h1>Press R for Rock, P for Paper, Or S for Scissors!</h1>
        </div>






    <script type="text/javascript">
      var options = ["r", "p", "s"];
      var wins = 0;
      var losses = 0;
      var ties = 0;

      document.onkeyup = function() {
        var userguess = String.fromCharCode(event.keyCode).toLowerCase();
        console.log(userguess);

        var computerGuess = options[Math.floor(Math.random() * options.length)];

        console.log(computerGuess);

        if (userguess == "r" || userguess == "p" || userguess == "s") {
            
          if (userguess == "r" && computerGuess == "s") {
            wins++;
          }
          if (userguess == "r" && computerGuess == "p") {
            losses++;
          }
          if (userguess == "p" && computerGuess == "s") {
            losses++;
          }
          if (userguess == "p" && computerGuess == "r") {
            wins++;
          }
          if (userguess == "s" && computerGuess == "p") {
            wins++;
          }
          if (userguess == "s" && computerGuess == "r") {
            losses++;
          } 
          if (userguess == computerGuess) {
            ties++;
          }
        }
            else {
          alert("Please Choose Either R, P, or S");
        }

        var html = "<h1>Press R for Rock, P for Paper, Or S for Scissors!</h1>" +
        "<p>Wins: " + wins + "</p>" +
        "<p>Losses: " + losses + "</p>" +
        "<p>Ties: " + ties + "</p>"
        document.querySelector("#game").innerHTML = html;

      }



    </script>
  </body>
</html>
